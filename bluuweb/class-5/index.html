<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-5" id="app">
      <h3>{{titulo}}</h3>
      <input
        type="text"
        class="form-control my-3"
        v-model="nuevaTarea"
        v-on:keyup.enter="agregarTarea"
      />
      <button class="btn btn-primary" @click="agregarTarea">Agregar</button>

      <h5>{{nuevaTarea}}</h5>

      <div class="mt-3" v-for="(item, index) of tareas">
        <div
          role="alert"
          :class="['alert',item.estado ? 'alert-success' : 'alert-danger']"
        >
          <div class="d-flex justify-content-between align-items-center">
            <div>{{index}}-{{item.nombre}}-{{item.estado}}</div>
            <button class="btn btn-success btn-sm" @click="editarTarea(index)">
              OK
            </button>
            <button class="btn btn-danger btn-sm" @click="eliminar(index)">
              X
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
